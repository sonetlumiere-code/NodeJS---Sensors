<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <section>

        <div class="container">
            <h1>Sensors</h1>

            <!-- Button trigger create sensor modal -->
            <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#createSensorModal">+</button>


            <!-- Modal create -->
            <div class="modal" id="createSensorModal" tabindex="-1" aria-labelledby="createSensor" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createSensor">Create Sensor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-form">
                            <input type="text" name="alias" placeholder="alias"/>
                            <input type="text" name="serialNumber" placeholder="serial number"/>
                            <input type="text" name="userId" placeholder="user id"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="createSensor()" data-bs-dismiss="modal">Create</button>
                    </div>
                </div>
                </div>
            </div>


            <!-- Modal update -->
            <div class="modal" id="updateSensorModal" tabindex="-1" aria-labelledby="updateSensor" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateSensor">Update Sensor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="update-form">
                            <!--<input type="text" name="alias" placeholder="alias"/>
                            <input type="text" name="serialNumber" placeholder="serial number"/>
                            <input type="text" name="userId" placeholder="user id"/>-->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="updateSensor()" data-bs-dismiss="modal">Update</button>
                    </div>
                </div>
                </div>
            </div>


            <div class="row" id="cards-container"></div>

        </div>
    </section>


    <script src="main.js"></script>

    
</body>
</html>
