<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>

    <section>
        <div class="container">
            <h1>Sensors</h1>

            <!-- Button trigger create sensor modal -->
            <button type="button" class="btn btn-primary m-4 rounded-circle" data-bs-toggle="modal" data-bs-target="#createSensorModal">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

            <!-- Modal create -->
            <div class="modal" id="createSensorModal" tabindex="-1" aria-labelledby="createSensor" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createSensor">Create Sensor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-form">
                            <div class="mb-3">
                                <label for="input-alias" class="form-label">Alias</label>
                                <input type="text" class="form-control" id="input-alias" name="alias"/>
                            </div>
                            <div class="mb-3">
                                <label for="input-serial-number" class="form-label">Serial Number</label>
                                <input type="text" class="form-control" id="input-serial-number" name="serialNumber"/>
                            </div>
                            <div class="mb-3">
                                <label for="input-user-id" class="form-label">User Id</label>
                                <input type="text" class="form-control" id="input-user-id" name="userId"/>
                            </div>                          
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="CRUD.createSensor()" data-bs-dismiss="modal">Create</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal update -->
            <div class="modal" id="updateSensorModal" tabindex="-1" aria-labelledby="updateSensor" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateSensor">Edit Sensor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="update-form">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="CRUD.updateSensor()" data-bs-dismiss="modal">Update</button>
                    </div>
                </div>
                </div>
            </div>

            <div id="table-container"></div>
            <!--<div class="row" id="cards-container"></div>-->
        </div>
    </section>

    <div id="alert-container"></div>

    <script src="main.js"></script>
    
</body>
</html>
